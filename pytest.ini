# pytest configuration
[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*
addopts = 
    -v
    --tb=short
    --cov=src
    --cov=backend
    --cov-report=term-missing
    --cov-report=html

[coverage:run]
omit =
    */tests/*
    */venv/*
    */frontend/*
    setup.py

[coverage:report]
precision = 2
show_missing = True
